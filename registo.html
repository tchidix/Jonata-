<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Çncora Patrimonial - Registro</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.5s ease-out;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .logo p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .form-title {
            text-align: center;
            color: #2a5298;
            margin-bottom: 30px;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .input-group {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-out;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
            background: white;
        }
        
        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #2a5298, #1e3c72);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(42, 82, 152, 0.3);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }
        
        .login-link a {
            color: #2a5298;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .login-link a:hover {
            color: #1e3c72;
            text-decoration: underline;
        }
        
        .welcome-bonus {
            background: linear-gradient(45deg, #FFA500, #FF8C00);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .error-message {
            background: #ff4757;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .success-message {
            background: #2ed573;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>√Çncora Patrimonial</h1>
            <p>Construa seu patrim√¥nio com seguran√ßa</p>
        </div>
        
        <div class="form-container">
            <h2 class="form-title">Criar Conta</h2>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <form id="registerForm">
                <div class="input-group">
                    <label for="nomeCompleto">Nome Completo</label>
                    <input type="text" id="nomeCompleto" required placeholder="Digite seu nome completo">
                </div>
                
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required placeholder="seu@email.com">
                </div>
                
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" required placeholder="M√≠nimo 6 caracteres" minlength="6">
                </div>
                
                <div class="input-group">
                    <label for="convite">C√≥digo de Convite (Opcional)</label>
                    <input type="text" id="convite" placeholder="Digite o c√≥digo do amigo">
                </div>
                
                <button type="submit" class="btn-primary" id="registerBtn">
                    Criar Conta
                </button>
            </form>
            
            <div class="welcome-bonus">
                üéâ B√¥nus de boas-vindas: 500 KZ + ID Autom√°tico
            </div>
            
            <div class="login-link">
                J√° tem uma conta? <a href="login.html">Fa√ßa login</a>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBp8X1PPp3FqiQ6OXErr8Mu11GEp6MZ2-U",
            authDomain: "ascend-34bf0.firebaseapp.com",
            projectId: "ascend-34bf0",
            storageBucket: "ascend-34bf0.firebasestorage.app",
            messagingSenderId: "592623076677",
            appId: "1:592623076677:web:c5615719870aefdabf6a2c"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Generate unique user ID
        function generateUserId() {
            const prefix = 'ANC';
            const timestamp = Date.now().toString().slice(-6);
            const random = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
            return `${prefix}${timestamp}${random}`;
        }

        // Form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const nomeCompleto = document.getElementById('nomeCompleto').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const convite = document.getElementById('convite').value;
            
            const registerBtn = document.getElementById('registerBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            registerBtn.disabled = true;
            registerBtn.innerHTML = 'Criando conta...';
            
            try {
                // Create user in Firebase Auth
                const userCredential = await auth.createUserWithEmailAndPassword(email, senha);
                const user = userCredential.user;
                
                // Generate user ID
                const userId = generateUserId();
                
                // Create user document in Firestore
                await db.collection('users').doc(user.uid).set({
                    nomeCompleto: nomeCompleto,
                    email: email,
                    userId: userId,
                    convite: convite || null,
                    saldo: 500, // B√¥nus de boas-vindas
                    saldoInvestido: 0,
                    dataCadastro: firebase.firestore.FieldValue.serverTimestamp(),
                    nivel: 'Iniciante',
                    totalGanhos: 0,
                    totalRetirado: 0,
                    contaBancaria: null,
                    status: 'ativo'
                });
                
                // Update user profile
                await user.updateProfile({
                    displayName: nomeCompleto
                });
                
                successMessage.textContent = '‚úÖ Conta criada com sucesso! B√¥nus de 500 KZ adicionado. Redirecionando...';
                successMessage.style.display = 'block';
                
                // Wait 2 seconds and redirect to index.html
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (error) {
                errorMessage.textContent = getErrorMessage(error.code);
                errorMessage.style.display = 'block';
                registerBtn.disabled = false;
                registerBtn.innerHTML = 'Criar Conta';
            }
        });
        
        function getErrorMessage(errorCode) {
            switch(errorCode) {
                case 'auth/email-already-in-use':
                    return 'Este e-mail j√° est√° em uso.';
                case 'auth/invalid-email':
                    return 'E-mail inv√°lido.';
                case 'auth/weak-password':
                    return 'Senha muito fraca. Use no m√≠nimo 6 caracteres.';
                default:
                    return 'Erro ao criar conta. Tente novamente.';
            }
        }
    </script>
</body>
</html>
