<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âncora Patrimonial - Login</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.5s ease-out;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .logo p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .form-title {
            text-align: center;
            color: #2a5298;
            margin-bottom: 30px;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .input-group {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-out;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
            background: white;
        }
        
        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #2a5298, #1e3c72);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(42, 82, 152, 0.3);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-primary:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .register-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }
        
        .register-link a {
            color: #2a5298;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .register-link a:hover {
            color: #1e3c72;
            text-decoration: underline;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }
        
        .forgot-password a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        
        .forgot-password a:hover {
            color: #2a5298;
            text-decoration: underline;
        }
        
        .banned-message {
            background: #ff4757;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            border: 2px solid #ff3838;
        }
        
        .banned-info {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .admin-login-notice {
            background: #ffc107;
            color: #856404;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            border: 1px solid #ffb300;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .error-message {
            background: #ff4757;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .success-message {
            background: #2ed573;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            color: #666;
            font-size: 0.95rem;
        }
        
        .remember-me input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .session-info {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 15px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Âncora Patrimonial</h1>
            <p>Construa seu patrimônio com segurança</p>
        </div>
        
        <div class="form-container">
            <h2 class="form-title">Acessar Conta</h2>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            <div id="bannedMessage" class="banned-message" style="display: none;">
                <strong>⚠ CONTA SUSPENSA</strong>
                <div id="banReason" class="banned-info"></div>
                <div id="banExpiry" class="banned-info"></div>
            </div>
            
            <div id="adminNotice" class="admin-login-notice" style="display: none;">
                ⚠ Área administrativa: Para banir/desbanir usuários, acesse o painel de admin
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required placeholder="seu@email.com">
                </div>
                
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" required placeholder="Digite sua senha">
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Lembrar-me</label>
                </div>
                
                <div class="forgot-password">
                    <a href="#" onclick="forgotPassword()">Esqueci minha senha</a>
                </div>
                
                <button type="submit" class="btn-primary" id="loginBtn">
                    Entrar na Conta
                </button>
            </form>
            
            <div class="session-info">
                Sua sessão expirará após 1 hora de inatividade
            </div>
            
            <div class="register-link">
                Não tem uma conta? <a href="registo.html">Registre-se agora</a>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBp8X1PPp3FqiQ6OXErr8Mu11GEp6MZ2-U",
            authDomain: "ascend-34bf0.firebaseapp.com",
            projectId: "ascend-34bf0",
            storageBucket: "ascend-34bf0.firebasestorage.app",
            messagingSenderId: "592623076677",
            appId: "1:592623076677:web:c5615719870aefdabf6a2c"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Configurar tempo de sessão (1 hora = 3600000 ms)
        const SESSION_TIMEOUT = 60 * 60 * 1000; // 1 hora em milissegundos
        let sessionTimer;
        let lastActivityTime = Date.now();

        // Atualizar tempo de atividade
        function updateActivityTime() {
            lastActivityTime = Date.now();
        }

        // Verificar se a sessão expirou
        function checkSessionExpiry() {
            const now = Date.now();
            const timeSinceLastActivity = now - lastActivityTime;
            
            if (timeSinceLastActivity > SESSION_TIMEOUT) {
                // Sessão expirada - fazer logout
                auth.signOut().then(() => {
                    localStorage.removeItem('user_session');
                    window.location.href = 'login.html?session=expired';
                });
            }
        }

        // Iniciar monitoramento de sessão
        function startSessionMonitoring() {
            // Atualizar atividade em interações do usuário
            document.addEventListener('mousemove', updateActivityTime);
            document.addEventListener('keypress', updateActivityTime);
            document.addEventListener('click', updateActivityTime);
            
            // Verificar a cada minuto
            sessionTimer = setInterval(checkSessionExpiry, 60000);
        }

        // Parar monitoramento de sessão
        function stopSessionMonitoring() {
            clearInterval(sessionTimer);
            document.removeEventListener('mousemove', updateActivityTime);
            document.removeEventListener('keypress', updateActivityTime);
            document.removeEventListener('click', updateActivityTime);
        }

        // Verificar se usuário está banido
        async function checkUserBanStatus(userId) {
            try {
                const banDoc = await db.collection('bans').doc(userId).get();
                
                if (banDoc.exists) {
                    const banData = banDoc.data();
                    const now = new Date();
                    
                    // Verificar se o banimento ainda está ativo
                    if (banData.status === 'active') {
                        // Verificar se tem data de expiração
                        if (banData.expiryDate) {
                            const expiryDate = banData.expiryDate.toDate();
                            if (expiryDate > now) {
                                // Banimento ainda válido
                                return {
                                    banned: true,
                                    reason: banData.reason || 'Violação dos termos de serviço',
                                    expiry: banData.expiryDate.toDate(),
                                    permanent: false
                                };
                            } else {
                                // Banimento expirou - marcar como expirado
                                await db.collection('bans').doc(userId).update({
                                    status: 'expired'
                                });
                                return { banned: false };
                            }
                        } else {
                            // Banimento permanente
                            return {
                                banned: true,
                                reason: banData.reason || 'Banimento permanente',
                                permanent: true
                            };
                        }
                    }
                }
                return { banned: false };
            } catch (error) {
                console.error('Erro ao verificar banimento:', error);
                return { banned: false };
            }
        }

        // Verificar se usuário já está logado
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                // Verificar banimento antes de redirecionar
                const banStatus = await checkUserBanStatus(user.uid);
                
                if (banStatus.banned) {
                    // Mostrar mensagem de banimento e fazer logout
                    showBanMessage(banStatus);
                    await auth.signOut();
                    localStorage.removeItem('user_session');
                } else {
                    // Usuário não banido, redirecionar
                    window.location.href = 'index.html';
                }
            }
        });

        // Mostrar mensagem de banimento
        function showBanMessage(banStatus) {
            const bannedMessage = document.getElementById('bannedMessage');
            const banReason = document.getElementById('banReason');
            const banExpiry = document.getElementById('banExpiry');
            
            banReason.textContent = `Motivo: ${banStatus.reason}`;
            
            if (banStatus.permanent) {
                banExpiry.textContent = 'Duração: Banimento permanente';
            } else {
                const expiryDate = banStatus.expiry.toLocaleDateString('pt-BR');
                const expiryTime = banStatus.expiry.toLocaleTimeString('pt-BR');
                banExpiry.textContent = `Expira em: ${expiryDate} às ${expiryTime}`;
            }
            
            bannedMessage.style.display = 'block';
        }

        // Carregar e-mail lembrado se existir
        document.addEventListener('DOMContentLoaded', () => {
            const rememberedEmail = localStorage.getItem('ancora_remembered_email');
            if (rememberedEmail) {
                document.getElementById('email').value = rememberedEmail;
                document.getElementById('rememberMe').checked = true;
            }
            
            // Verificar se é login administrativo
            const isAdminLogin = window.location.search.includes('admin=true');
            if (isAdminLogin) {
                document.getElementById('adminNotice').style.display = 'block';
            }
        });

        // Submissão do formulário
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const bannedMessage = document.getElementById('bannedMessage');
            
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            bannedMessage.style.display = 'none';
            
            loginBtn.disabled = true;
            loginBtn.innerHTML = 'Entrando...';
            
            try {
                // Fazer login com e-mail e senha
                const userCredential = await auth.signInWithEmailAndPassword(email, senha);
                const user = userCredential.user;
                
                // Verificar se usuário está banido
                const banStatus = await checkUserBanStatus(user.uid);
                
                if (banStatus.banned) {
                    // Usuário banido - mostrar mensagem e fazer logout
                    showBanMessage(banStatus);
                    await auth.signOut();
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'Entrar na Conta';
                    return;
                }
                
                // Salvar e-mail se "lembrar-me" estiver marcado
                if (rememberMe) {
                    localStorage.setItem('ancora_remembered_email', email);
                } else {
                    localStorage.removeItem('ancora_remembered_email');
                }
                
                // Salvar sessão
                const sessionData = {
                    uid: user.uid,
                    email: user.email,
                    loginTime: new Date().toISOString()
                };
                localStorage.setItem('user_session', JSON.stringify(sessionData));
                
                // Atualizar último login no Firestore
                await db.collection('users').doc(user.uid).update({
                    ultimoLogin: firebase.firestore.FieldValue.serverTimestamp(),
                    status: 'ativo'
                });
                
                // Registrar login no histórico
                await db.collection('login_history').add({
                    userId: user.uid,
                    email: user.email,
                    loginTime: firebase.firestore.FieldValue.serverTimestamp(),
                    ip: await getClientIP(),
                    userAgent: navigator.userAgent,
                    status: 'success'
                });
                
                successMessage.textContent = '✅ Login realizado com sucesso! Redirecionando...';
                successMessage.style.display = 'block';
                
                // Iniciar monitoramento de sessão
                startSessionMonitoring();
                
                // Esperar 1 segundo e redirecionar para index.html
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                
            } catch (error) {
                errorMessage.textContent = getErrorMessage(error.code);
                errorMessage.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Entrar na Conta';
                
                // Registrar tentativa falha de login
                try {
                    await db.collection('login_history').add({
                        email: email,
                        loginTime: firebase.firestore.FieldValue.serverTimestamp(),
                        ip: await getClientIP(),
                        userAgent: navigator.userAgent,
                        status: 'failed',
                        error: error.code
                    });
                } catch (err) {
                    console.error('Erro ao registrar tentativa falha:', err);
                }
            }
        });
        
        function getErrorMessage(errorCode) {
            switch(errorCode) {
                case 'auth/user-not-found':
                    return 'Usuário não encontrado. Verifique seu e-mail.';
                case 'auth/wrong-password':
                    return 'Senha incorreta. Tente novamente.';
                case 'auth/invalid-email':
                    return 'E-mail inválido.';
                case 'auth/user-disabled':
                    return 'Esta conta foi desativada pelo administrador.';
                case 'auth/too-many-requests':
                    return 'Muitas tentativas. Tente novamente mais tarde.';
                case 'auth/network-request-failed':
                    return 'Erro de conexão. Verifique sua internet.';
                default:
                    return 'Erro ao fazer login. Tente novamente.';
            }
        }
        
        async function forgotPassword() {
            const email = document.getElementById('email').value;
            
            if (!email) {
                alert('Por favor, digite seu e-mail para redefinir a senha.');
                document.getElementById('email').focus();
                return;
            }
            
            try {
                await auth.sendPasswordResetEmail(email);
                alert('E-mail de redefinição de senha enviado! Verifique sua caixa de entrada.');
            } catch (error) {
                alert('Erro ao enviar e-mail de redefinição: ' + error.message);
            }
        }
        
        // Função para obter IP do cliente
        async function getClientIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'IP não disponível';
            }
        }
    </script>
</body>
</html>
