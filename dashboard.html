<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Painel - Nova Era</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="painel-container">
    <h2>Bem-vindo  Nova Era</h2>
    <div class="saldo">
      <h3>Saldo Atual</h3>
      <p id="saldo">10.000 Kz</p>
    </div>

    <div class="acoes">
      <button id="depositarBtn">游눯 Depositar</button>
      <button id="levantarBtn">游낁 Levantar</button>
    </div>

    <h3>Planos de Investimento</h3>
    <div class="planos">
      <div class="plano"><h4>10.000 Kz</h4><p>Retorno di치rio: 2.000 Kz</p><button class="invest">Investir</button></div>
      <div class="plano"><h4>15.000 Kz</h4><p>Retorno di치rio: 2.500 Kz</p><button class="invest">Investir</button></div>
      <div class="plano"><h4>20.000 Kz</h4><p>Retorno di치rio: 3.000 Kz</p><button class="invest">Investir</button></div>
    </div>

    <div class="menu">
      <button id="minhaConta">游녻 Minha Conta</button>
      <button id="atendimento">游눫 Atendimento</button>
      <button id="convidar">游뱋 Convidar Amigo</button>
      <button id="sairBtn">游뛁 Sair</button>
    </div>
  </div>

  <script>
    // Fun칞칫es simples para testar no telem칩vel
    document.getElementById('sairBtn').addEventListener('click', () => {
      localStorage.removeItem('novaera_user');
      window.location.href = 'index.html';
    });

    document.getElementById('atendimento').addEventListener('click', () => {
      // abre Telegram de suporte (muda se quiseres)
      window.open('https://t.me/Assistenteet', '_blank');
    });

    document.querySelectorAll('.invest').forEach(b => {
      b.addEventListener('click', () => alert('Investimento efetuado (simulado).'));
    });

    document.getElementById('depositarBtn').addEventListener('click', () => {
      alert('Para depositar: usa Multicaixa e envia comprovativo para suporte.');
    });

    document.getElementById('levantarBtn').addEventListener('click', () => {
      alert('Levantamentos s칩 맙 sextas-feiras.');
    });

    // Verifica se usu치rio est치 logado (simulado)
    if (!localStorage.getItem('novaera_user')) {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
